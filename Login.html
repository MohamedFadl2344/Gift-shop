  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-body">
            <div class="text-center">
              <h5 class="card-title">تسجيل الدخول اوانشاء حساب</h5>
              <p class="mt-3" id="formToggle">
                ليس لديك حساب؟ <a href="#" id="toggleSignup">إنشاء حساب</a>
              </p>
            </div>
            <form id="login-form">
              <div class="form-group" class="input-group">
                <label for="login-username">اسم المستخدم:</label>
                <div class="input-group">
                  <input type="text" class="form-control" id="login-username" name="login-username" required />
                  <div class="input-group-append">
                    <i class="fas fa-user password-toggle-icon"></i>
                  </div>
                </div>
              </div>
              <div class="form-group position-relative">
                <label for="login-password">كلمة المرور:</label>
                <div class="input-group">
                  <input type="password" class="form-control" id="login-password" name="login-password" required />
                  <div class="input-group-append">
                    <i class="fas fa-eye password-toggle-icon" id="login-password-toggle"
                      onclick="togglePassword('login-password')"></i>
                  </div>
                </div>
              </div>
              <button id="logoin" type="submit" class="btn btn-block">
                تسجيل الدخول
              </button>
              <p><a href="#" id="forgotPasswordLink">نسيت كلمة المرور؟</a></p>
            </form>
            <form id="signup-form" style="display: none">
              <div class="form-group">
                <label for="signup-username">اسم المستخدم:</label>
                <div class="input-group">
                  <input type="text" class="form-control" id="signup-username" name="signup-username" required />
                  <div class="input-group-append">
                    <i class="fas fa-user password-toggle-icon"></i>
                  </div>
                </div>
              </div>
              <div class="form-group">
                <label for="signup-email">البريد الإلكتروني:</label>
                <div class="input-group">
                  <input type="email" class="form-control" id="signup-email" name="signup-email" required />
                  <div class="input-group-append">
                    <i class="fas fa-envelope password-toggle-icon"></i>
                  </div>
                </div>
              </div>
              <div class="form-group position-relative">
                <label for="signup-password">كلمة المرور:</label>
                <div class="input-group">
                  <input type="password" class="form-control" id="signup-password" name="signup-password" required />
                  <div class="input-group-append">
                    <i class="fas fa-eye password-toggle-icon" id="signup-password-toggle"
                      onclick="togglePassword('signup-password')"></i>
                  </div>
                </div>
              </div>
              <div class="form-group position-relative">
                <label for="signup-confirm-password">تأكيد كلمة المرور:</label>
                <div class="input-group">
                  <input type="password" class="form-control" id="signup-confirm-password"
                    name="signup-confirm-password" required />
                  <div class="input-group-append">
                    <i class="fas fa-eye password-toggle-icon" id="signup-confirm-password-toggle"
                      onclick="togglePassword('signup-confirm-password')"></i>
                  </div>
                </div>
              </div>
              <button id="singup" type="submit" class="btn btn-block">
                إنشاء حساب
              </button>
              <p class="mt-3">
                لديك حساب بالفعل؟
                <a href="#" id="toggleLogin" onclick="showLoginForm()">تسجيل الدخول</a>
              </p>
            </form>
          </div>
        </div>
      </div>
